<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Allocation Page</title>
  <style>
    :root {
      --primary-color: #004d40;
      --accent-color: #1de9b6;
      --bg-light: #f1f8f9;
      --text-dark: #333;
      --white: #fff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      padding-bottom: 50px;
    }

    .navbar {
      background-color: var(--primary-color);
      padding: 18px 0;
      text-align: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: var(--white);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      font-size: 16px;
      position: relative;
      transition: color 0.3s;
    }

    .navbar a::after {
      content: "";
      display: block;
      height: 2px;
      background: var(--accent-color);
      width: 0;
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    .navbar a:hover {
      color: var(--accent-color);
    }

    .container {
      max-width: 800px;
      background-color: var(--white);
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    h2 {
      color: var(--primary-color);
      font-size: 2em;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .button-container a {
      text-decoration: none;
    }

    .button-container button {
      background-color: var(--primary-color);
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      color: var(--white);
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-container button:hover {
      background-color: var(--accent-color);
    }

    @media (max-width: 768px) {
      .navbar a {
        display: block;
        margin: 10px 0;
      }
      .container {
        margin: 20px;
        padding: 20px;
      }
      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/authhome">HOME</a>
    <a href="/studdetails">STUDENT DETAILS</a>
    <a href="/roomall">ROOM ALLOTMENT</a>
    <a href="/hostelcompview">HOSTEL COMPLAINT</a>
    <a href="/messcompview">MESS COMPLAINT</a>
    <a href="/authprofile">PROFILE</a>
  </div>

  <div class="container">
    <h2>Select the hall for which your room allocation needs to be done</h2>
    <div class="button-container">
      <a href="/hall1"><button>Hall 1</button></a>
      <a href="/hall2"><button>Hall 2</button></a>
      <a href="/hall3"><button>Hall 3</button></a>
      <a href="/hall4"><button>Hall 4</button></a>
      <a href="/hall5"><button>Hall 5</button></a>
      <a href="/hall6"><button>Hall 6</button></a>
    </div>
  </div>
</body>
</html>
